`import japidviews.AdminController.leftMenusTag;
`import japidviews._tags.editorTag;
`args Announcements announcements
`extends backStageLayout
`set title`后台管理`
`set moreJSLink
<script type="text/javascript" src="@{'/public/frontEnd/js/swfupload/swfupload/swfupload.js'}"></script>
<script type="text/javascript" src="@{'/public/frontEnd/js/swfupload/js/swfupload.queue.js'}"></script>
<script type="text/javascript" src="@{'/public/frontEnd/js/swfupload/js/fileprogress.js'}"></script>
<script type="text/javascript" src="@{'/public/frontEnd/js/swfupload/js/handlers.js'}"></script>
<script type="text/javascript" src="@{'/public/js/ueditor/ueditor.config.js'}"></script>
<script type="text/javascript" src="@{'/public/js/ueditor/ueditor.all.min.js'}"></script>
<script type="text/javascript">
var ue = UE.getEditor('descrArea');
</script>
`
<div class="navbar-inner">
</div>
<div class="container">
	<!-- 左菜单 -->
	`t leftMenusTag()
	<!-- 主内容 -->
	<div class="content">
	<form action="@{AdminController.publishAnnouncements()}" method="post">
	<input type="hidden" name="announcementsId" value="${announcements==null?"":announcements.id}">
	<div  id="J_pbox_form_box">
	<h3 class="title" date="">活动发布</h3>
            <div class="portlet-box-body">
                <div class="pbox-form-list">
                    <ul>
                    	<li>
                           <label>活动标题：</label>
                           <div class="pbox-controls">
                               <input name="title" type="text" class="defaultInput goodName Tyz" tyzn="1" value="${announcements==null?"":announcements.title}">
                           </div>
                        </li>
                        <li>
                           <label>活动时间：</label>
                           <div class="pbox-controls">
                               <input class="Tyz" tyzn="1" name="startTime" type="text" id="dateStart" value="${announcements==null?"":announcements.startTime}">
                               <span class="text-inline">到</span>
                               <input class="Tyz" tyzn="1" name="endTime" type="text" id="dateEnd" value="${announcements==null?"":announcements.endTime}">
                           </div>
                        </li>
                        <li>
                            <label>详情介绍：</label>
                            <div class="pbox-controls">
                            	`t editorTag(announcements)
                            </div>
                        </li>
                    </ul>
                    <div class="pbox-controls">
                        <input type="submit" value="确定" class="defaultBtn submit flashpurchase TyzAutoYz" tyzroomid="J_pbox_form_box"/>
                    </div>
                </div>
            </div>
            </div>
            </form>
        </div>
        <!-- h20 -->
        <div class="h20"></div>
</div>
