<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>后台登录</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="public/backStage/css/default.css" rel="stylesheet">
<link href="public/backStage/css/login.css" rel="stylesheet">
</head>
<body>
	<div class="login">
	    <div class="logo">
			<h1>宁波大学活动发布后台</h1>
		</div>
		<div class="content">
			<!-- BEGIN LOGIN FORM -->
			<form class="form-vertical login-form" action="@{Application.loginFromWebsite()}" method="post" novalidate="novalidate">
				<h3 class="form-title">用户登录</h3>
				<!-- <div class="alert alert-error hide">
					<button class="close" data-dismiss="alert"></button>
					<span>Enter any username and password.</span>
				</div> -->
				<div class="control-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label">Username</label>
					<div class="controls">
						<div class="input-icon left">
							<i class="icon icon-user"></i>
							<input class="m-wrap placeholder-no-fix" type="text" placeholder="后台帐号" name="loginName">
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Password</label>
					<div class="controls">
						<div class="input-icon left">
							<i class="icon icon-lock"></i>
							<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password">
						</div>
					</div>
				</div>
				<div class="form-actions">
					<label class="checkbox"><input type="checkbox" name="remember" value="1"> Remember me</label>
					<button type="submit" class="btn green pull-right">登录</button>            
				</div>
			</form>
			<!-- END LOGIN FORM -->
		</div>
	</div>
</body>
</html>
