<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<title>闪购-立即购买</title>
	<link href="../css/main.css" rel="stylesheet">
</head>
<body>
	<section class="commodity-cont">
		<div class="prompt">请在<span class="time J_CountDownTime"><i class="i-s-clock"></i><span class="m">29</span>分<span class="s">30</span>秒</span>内提交订单，并在下单<span class="number">30分钟</span>内完成支付，谢谢。</div>
		<div class="line-box">
			<div class="line-box-content fix">
				<div class="commodity-sm-img"><a href="#"><img src="../img/temp/mm.jpg" alt=""></a></div>
				<div class="commodity-sm-cont">
					<h2 class="title"><a href="#">家定制手作MM天然淡水近圆强光小珍珠独家定制手作MM天然淡水近圆强光小珍珠独家定制手作MM</a></h2>
					<div class="cont-item">
						<label>闪购价：</label>
						<div class="commodity-sm-cont">
							<span class="number">￥888</span>
						</div>
					</div>
					<div class="cont-item">
						<label>数量：</label>
						<div class="commodity-sm-cont minus-plus-number-tool J_Quantity">
							<a href="javascript:void(0)" class="minus">-</a>
							<input type="number" class="mp-number num" value="1" />
							<a href="javascript:void(0)" class="plus">+</a>
						</div>
					</div>
				</div>
			</div>
			<div class="line-box-content bdde sum-calculate">
				<div class="sum">应付总额：<span class="number">￥<span class="J_price_sum">888.00</span></span><span class="gray">省￥<span class="J_price_sum">888.00</span></span></div>
				<div class="btn-room">
					<a href="#" class="btn payment-btn">去结算</a>
					<a href="#" class="btn cash-on-delivery-btn">去现场付款</a>
				</div>
			</div>
		</div>
	</section>
	<script src="../js/main.js"></script>
</body>
</html>
