<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<title>闪购详细页</title>
	<link href="../css/main.css" rel="stylesheet">
</head>
<body>
	<section class="cmdity-detail">
		<img src="../img/temp/sg.jpg" alt="" />
		<div class="cmdity-info">
			<h1>独家定制手作MM天然淡水近圆强光小珍珠配K金珠</h1>
			<div class="fix">
				<div class="cmdity-buy-tool">
					<div class="price-and-buy-btn">
						<span class="price">￥<strong>500</strong></span>
						<a href="#" class="btn buy-btn">抢购</a>
						<i class="arrow-left"></i>
					</div>
					<div class="price-discount fix">
						<div class="list-price">
							<span class="title">市场价</span>
							<span class="number">￥1000</span>
						</div>
						<div class="discount">
							<span class="title">折扣</span>
							<span class="number">5折</span>
						</div>
						<div class="jy">
							<span class="title">你节省</span>
							<span class="number">￥500.00</span>
						</div>
					</div>
				</div>
			</div>
			<div class="time-status">
				<div class="purchased">
                    已经购买
                    <p><span class="number">5400</span>人</p>
                </div>
                <i class="i-35 i-done r"></i>
				<div class="end-time fix">
                	<i class="i-35 i-b-clock l"></i>
                    <div class="ml10 l">
                    	距闪购结束
                        <p class="time J_CountDownTime" id="time">
                            <span class="h">23</span>小时
                            <span class="m">12</span>分钟
                            <span class="s">12</span>秒
                        </p>
                    </div>
				</div>
			</div>
		</div>
	</section>
	<section class="cmdity-text-info">
		<h3 class="btn tip-title">宝贝详情</h3>
		<div class="cmdity-text-info-list">
			<ul>
				<li>
					<label>商品名称：</label>
					<div class="cmdity-til-content">
						<p>家定制手作MM天然淡水近圆强光小珍珠独家定制手作MM天然淡水近圆强光小珍珠独家定制手作MM天然淡水近圆</p>
					</div>
				</li>
				<li>
					<label>品<span class="txt2to4">牌</span>：</label>
					<div class="cmdity-til-content">
						<p>强光小珍珠</p>
					</div>
				</li>
				<li>
					<label>分<span class="txt2to4">类</span>：</label>
					<div class="cmdity-til-content">
						<p>工艺品</p>
					</div>
				</li>
				<li>
					<label>功<span class="txt2to4">效</span>：</label>
					<div class="cmdity-til-content">
						<p>好用！</p>
						<p>神奇啊神奇！</p>
					</div>
				</li>
				<li>
					<label>商品规格：</label>
					<div class="cmdity-til-content">
						<p>家定制手作MM天然淡水近圆强光小珍珠独家定制手作MM天然淡水近圆强光小珍珠独家定制手作MM天然淡水近圆家定制手作MM天然淡水近圆强光小珍珠独家定制手作MM天然淡水近圆强光小圆</p>
					</div>
				</li>
			</ul>
			<img src="../img/temp/sg.jpg" alt="" />
		</div>
		<button class="btn buy-now-btn">立即购买</button>
	</section>

	<script src="../js/main.js"></script>
</body>
</html>
