<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<title>我的订单-上门提货详情</title>
	<link href="../css/main.css" rel="stylesheet">
</head>
<body>
	<section class="commodity-cont">
		<div class="line-box">
			<div class="line-box-content">
                <div class="commodity-sm-img"><a href="#"><img src="../img/temp/mm.jpg" alt=""></a></div>
                <div class="commodity-sm-cont my-orders-detail">
                    <h2 class="title"><a href="#">家定制手作MM天然淡水近圆强光小珍珠独家定制手作MM天然淡水近圆强光小珍珠独家定制手作MM</a></h2>
                    <ul class="sm-cont-list">
                        <li><label>数量：</label>2</li>
                        <li><label>库存：</label>41件</li>
                        <li><label>总额：</label>￥888.00</li>
                    </ul>
                </div>				
			</div>
			<div class="line-box-content bdde">
				<div class="orders-status">
					<ul>
						<li>
							<label>意向提货站点</label>
							<div class="item">东门口站</div>
						</li>
						<li>
							<label>提货密码</label>
							<div class="item"><span class="number">5241 4567 2145</span></div>
						</li>
						<li>
							<label>支付方式</label>
							<div class="item">网上支付</div>
							<!-- 还有一种是现场支付的情况，如下 -->
							<!-- <div class="item">现场支付(未支付)</div> -->
						</li>
						<li>
							<label>提货状态</label>
							<div class="item">
								<span class="green">未提货</span>
								<!-- 另一种状态如下 -->
								<!-- 已提货 -->
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
